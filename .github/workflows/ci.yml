name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  cli:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: cli
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Lint
        run: npm run lint

      - name: Unit tests
        run: npm test

      - name: Package dry run
        run: npm pack --dry-run

  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build image
        run: docker build --pull -t webrtc-sip-gateway:ci ./docker

      - name: Verify MEDIA_IPV6 default env is 0 in image
        run: docker run --rm --entrypoint /bin/sh webrtc-sip-gateway:ci -lc '[ "${MEDIA_IPV6:-}" = "0" ]'

      - name: Verify Kamailio config syntax
        run: docker run --rm --entrypoint /usr/sbin/kamailio webrtc-sip-gateway:ci -c -f /etc/kamailio/kamailio.cfg

      - name: Verify NATMANAGE enforces IPv4 on SIP->WebRTC
        run: |
          docker run --rm --entrypoint /bin/sh webrtc-sip-gateway:ci -lc '
            awk "/route\\[NATMANAGE\\]/{in_block=1} in_block{print} /route\\[RELAY\\]/{in_block=0}" /etc/kamailio/kamailio.cfg |
            grep -F "ICE=force" |
            grep -F "address-family=IP4"
          '

      - name: Generate temporary TLS cert for runtime tests
        run: |
          mkdir -p "$GITHUB_WORKSPACE/.ci-ssl"
          openssl req -x509 -newkey rsa:2048 -sha256 -days 1 -nodes \
            -subj "/CN=gw.example.com" \
            -keyout "$GITHUB_WORKSPACE/.ci-ssl/key.pem" \
            -out "$GITHUB_WORKSPACE/.ci-ssl/cert.pem"

      - name: Runtime smoke (read-only + tmpfs /run exec)
        run: |
          docker run -d --name gwsmoke \
            --read-only \
            --tmpfs /tmp:rw,nosuid,nodev \
            --tmpfs /run:rw,exec,nosuid,nodev \
            -e DOMAIN=gw.example.com \
            -e MEDIA_IPV6=0 \
            -e TURN_SECRET=test-secret \
            -e TURN_TTL=3600 \
            -e ALLOWED_SIP_DOMAINS= \
            -v "$GITHUB_WORKSPACE/.ci-ssl/cert.pem:/etc/ssl/cert.pem:ro" \
            -v "$GITHUB_WORKSPACE/.ci-ssl/key.pem:/etc/ssl/key.pem:ro" \
            -p 18082:80 \
            -p 18443:443 \
            -p 15060:5060/tcp \
            -p 15060:5060/udp \
            webrtc-sip-gateway:ci
          sleep 12

      - name: Verify runtime smoke process + listeners
        run: |
          if ! docker exec gwsmoke sh -lc 'comm="$(cat /proc/1/comm)"; [ "$comm" = "init" ] || [ "$comm" = "s6-svscan" ]'; then
            docker logs gwsmoke || true
            exit 1
          fi

          if ! docker exec gwsmoke sh -lc 'cmd="$(ps -eo args | grep -m1 "[r]tpengine --foreground")"; echo "$cmd"; echo "$cmd" | grep -Eq -- "--interface=[0-9.]+![0-9.]+"; ! echo "$cmd" | grep -Eq -- "--interface=[^ ]*:"'; then
            docker logs gwsmoke || true
            exit 1
          fi

          if ! docker exec gwsmoke sh -lc 'ss -lntup | egrep "(:80|:443|:5060)"'; then
            docker logs gwsmoke || true
            exit 1
          fi

      - name: Boot container
        run: |
          docker run -d --name webrtc-sip-gateway-ci \
            -e DOMAIN=gw.example.com \
            -e TURN_SECRET=test-secret \
            -e TURN_TTL=3600 \
            -e ALLOWED_SIP_DOMAINS= \
            -v "$GITHUB_WORKSPACE/.ci-ssl/cert.pem:/etc/ssl/cert.pem:ro" \
            -v "$GITHUB_WORKSPACE/.ci-ssl/key.pem:/etc/ssl/key.pem:ro" \
            -p 18080:80 \
            webrtc-sip-gateway:ci
          sleep 12

      - name: Verify dev mode boot (ALLOWED_SIP_DOMAINS empty)
        run: |
          status=""
          for _ in $(seq 1 30); do
            status="$(docker inspect -f '{{if .State.Health}}{{.State.Health.Status}}{{else}}none{{end}}' webrtc-sip-gateway-ci)"
            [ "$status" = "healthy" ] && break
            sleep 1
          done
          [ "$status" = "healthy" ]

      - name: Verify healthcheck endpoint
        run: curl -fsS http://127.0.0.1:18080/.well-known/acme-challenge/healthcheck

      - name: Verify ACME miss redirects to HTTPS domain
        run: |
          curl -sSI http://127.0.0.1:18080/.well-known/acme-challenge/missing \
            | grep -qi '^Location: https://gw.example.com/.well-known/acme-challenge/missing'

      - name: Verify turn-credentials endpoint on localhost port 8880
        run: |
          docker exec webrtc-sip-gateway-ci curl -fsS http://127.0.0.1:8880/turn-credentials \
            | grep -q '"username"'
          docker exec webrtc-sip-gateway-ci curl -fsS http://127.0.0.1:8880/turn-credentials \
            | grep -q '"credential"'
          docker exec webrtc-sip-gateway-ci curl -fsS http://127.0.0.1:8880/turn-credentials \
            | grep -q '"uris"'

      - name: Verify turn-credentials is 404 when TURN_SECRET is unset
        run: |
          docker run -d --name webrtc-sip-gateway-ci-no-turn \
            -e DOMAIN=gw.example.com \
            -v "$GITHUB_WORKSPACE/.ci-ssl/cert.pem:/etc/ssl/cert.pem:ro" \
            -v "$GITHUB_WORKSPACE/.ci-ssl/key.pem:/etc/ssl/key.pem:ro" \
            -p 18081:80 \
            webrtc-sip-gateway:ci
          sleep 10
          docker exec webrtc-sip-gateway-ci-no-turn sh -ec '\
            code="$(curl -s -o /dev/null -w "%{http_code}" http://127.0.0.1:8880/turn-credentials)"; \
            [ "$code" = "404" ]'
          docker rm -f webrtc-sip-gateway-ci-no-turn

      - name: Verify core processes
        run: |
          docker exec webrtc-sip-gateway-ci sh -ec '
          comm="$(cat /proc/1/comm || true)";
          case "$comm" in
            init|s6-svscan|s6-linux-init|s6-linux-init-shim) exit 0 ;;
            *)
              echo "Unexpected PID1 comm: $comm" >&2
              ps -o pid,comm,args -p 1 >&2 || true
              exit 1
              ;;
          esac
          '
          docker exec webrtc-sip-gateway-ci pgrep -f kamailio
          docker exec webrtc-sip-gateway-ci pgrep -f rtpengine
          docker exec webrtc-sip-gateway-ci pgrep -f healthcheck_server.py

      - name: Dump logs on failure
        if: failure()
        run: |
          docker logs gwsmoke || true
          docker logs webrtc-sip-gateway-ci || true

      - name: Cleanup
        if: always()
        run: |
          docker rm -f gwsmoke || true
          docker rm -f webrtc-sip-gateway-ci || true
          docker rm -f webrtc-sip-gateway-ci-no-turn || true
