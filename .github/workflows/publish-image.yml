name: Publish Docker image (GHCR + Docker Hub)

on:
  push:
    tags:
      - "v*"

permissions:
  contents: read
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Extract version
        id: v
        run: echo "version=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Resolve Docker Hub repository
        id: dh
        run: |
          repo="${{ secrets.DOCKERHUB_REPO }}"
          if [ -z "$repo" ]; then
            repo="${{ secrets.DOCKERHUB_USERNAME }}/webrtc-sip-gateway"
          fi
          echo "repo=$repo" >> "$GITHUB_OUTPUT"

      - name: Build & push
        uses: docker/build-push-action@v6
        with:
          context: ./docker
          push: true
          tags: |
            ghcr.io/bitcallio/webrtc-sip-gateway:${{ steps.v.outputs.version }}
            ghcr.io/bitcallio/webrtc-sip-gateway:latest
            docker.io/${{ steps.dh.outputs.repo }}:${{ steps.v.outputs.version }}
            docker.io/${{ steps.dh.outputs.repo }}:latest
