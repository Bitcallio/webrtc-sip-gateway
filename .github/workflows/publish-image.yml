name: Publish Docker image (GHCR + Docker Hub)

on:
  push:
    tags:
      - "v*"

permissions:
  contents: read
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Extract version
        id: v
        run: echo "version=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Resolve Docker Hub repository
        id: dh
        run: |
          repo="${{ secrets.DOCKERHUB_REPO }}"
          if [ -z "$repo" ]; then
            repo="${{ secrets.DOCKERHUB_USERNAME }}/webrtc-sip-gateway"
          fi
          echo "repo=$repo" >> "$GITHUB_OUTPUT"

      - name: Docker image metadata (tags + labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/bitcallio/webrtc-sip-gateway
            docker.io/${{ steps.dh.outputs.repo }}
          tags: |
            type=raw,value=${{ steps.v.outputs.version }}
            type=raw,value=latest
          labels: |
            org.opencontainers.image.title=webrtc-sip-gateway
            org.opencontainers.image.description=WebRTC-to-SIP gateway (Kamailio + rtpengine) with ACME and TURN credential endpoints
            org.opencontainers.image.source=https://github.com/Bitcallio/webrtc-sip-gateway
            org.opencontainers.image.url=https://github.com/Bitcallio/webrtc-sip-gateway
            org.opencontainers.image.licenses=MIT

      - name: Build & push
        uses: docker/build-push-action@v6
        with:
          context: ./docker
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Update Docker Hub description
        uses: peter-evans/dockerhub-description@v4
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: ${{ steps.dh.outputs.repo }}
          short-description: WebRTC-to-SIP gateway (Kamailio + rtpengine)
          readme-filepath: ./README.md
